<h1>My Supermarket</h1>

<table>
  <tr>
    <td width="50%">
      <app-inventory (itemOutOfInventory)="moveToCart($event)" [itemIntoInventory]="inventoryItem"></app-inventory>
    </td>
    <td>
      <app-cart [itemIntoCart]="cartItem" (itemOutOfCart)="moveToInventory($event)"></app-cart>
    </td>
  </tr>
</table>
